<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Convertidor de Celsius a Farenheit</title>
  <script type="text/javascript" src="ASSETS/JS/convertidor.js"></script>
</head>
<body>
  <table border="1">
    <tr>
      <th>Convertidor</th>
    </tr>
    <tr>
      <td><label for="farenheit">Farenheit</label></td>
      <td><input type="text" name="farenheit" id="farenheit"></td>
      <td><button type="submit" name="convertToCelsius" onclick="conviertirACelsius()">Convert to Celsius</button></td>
    </tr>
    <tr>
      <td><label for="celsius">Celsius</label></td>
      <td><input type="text" name="celsius" id="celsius"></td>
      <td><button type="submit" name="ConvertToFarenheit" onclick="convertirAFarenheit()">Convert to Farenheit</button></td>
    </tr>
  </table>
</body>
</html>
